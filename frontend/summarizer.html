<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTESYNTH - MINDWEAVE</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f7fb; color: #333; }

    /* Navbar */
    nav { display: flex; justify-content: space-between; align-items: center; background: #4a6cf7; padding: 1rem 2rem; color: #fff; }
    nav .logo { font-size: 1.5rem; font-weight: bold; }
    nav .nav-links a { margin: 0 1rem; text-decoration: none; color: #fff; font-weight: 500; }
    nav .nav-links a:hover { text-decoration: underline; }

    /* Section */
    .section { max-width: 700px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .section h2 { color: #4a6cf7; margin-bottom: 1rem; }
    .section > p { color: #666; margin-bottom: 1.5rem; }

    /* Upload Box */
    .upload-box { 
      display: block; 
      margin: 1.5rem auto; 
      padding: 2rem; 
      border: 2px dashed #4a6cf7; 
      border-radius: 10px; 
      background: #f0f4ff; 
      cursor: pointer; 
      transition: 0.3s;
      font-size: 1rem;
      color: #4a6cf7;
      font-weight: 500;
    }
    .upload-box:hover { 
      background: #e3eaff; 
    }
    .upload-box.has-file {
      background: #e8f5e9;
      border-color: #4caf50;
      color: #2e7d32;
    }

    /* Action Button */
    .action { 
      background: #4a6cf7; 
      color: #fff; 
      padding: 0.75rem 1.5rem; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s;
      width: 100%;
    }
    .action:hover {
      background: #3a5cd7;
    }
    .action:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Output */
    .output { 
      margin-top: 2rem; 
      padding: 2rem; 
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      border-radius: 10px; 
      min-height: 200px;
      text-align: left;
      line-height: 1.9;
      border: 1px solid #e3eaff;
      box-shadow: 0 4px 15px rgba(74, 108, 247, 0.08);
    }

    .output.empty {
      color: #999;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #f9f9f9;
      box-shadow: none;
      border: 2px dashed #ddd;
    }

    .output.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
    }

    /* Formatted Output Styles */
    .output h3 {
      color: #4a6cf7;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e3eaff;
    }

    .output h3:first-child {
      margin-top: 0;
    }

    .output p {
      margin-bottom: 1.2rem;
      color: #333;
      font-size: 1rem;
      text-align: justify;
    }

    .output ul, .output ol {
      margin-left: 0;
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    .output li {
      margin-bottom: 0.8rem;
      color: #333;
      padding-left: 0.5rem;
      position: relative;
    }

    .output ul li::marker {
      color: #4a6cf7;
      font-size: 1.2rem;
    }

    .output ol li::marker {
      color: #4a6cf7;
      font-weight: 600;
    }

    .output strong {
      color: #4a6cf7;
      font-weight: 600;
      background: linear-gradient(120deg, transparent 0%, rgba(74, 108, 247, 0.1) 0%);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }

    .output em {
      font-style: italic;
      color: #555;
    }

    .output code {
      background: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      color: #4a6cf7;
      font-size: 0.9rem;
      border: 1px solid #e3eaff;
      font-weight: 500;
    }

    .output blockquote {
      border-left: 4px solid #4a6cf7;
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      background: rgba(74, 108, 247, 0.05);
      border-radius: 5px;
      font-style: italic;
      color: #555;
    }

    /* Loader */
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4a6cf7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
      color: #d32f2f;
      font-weight: 500;
    }

    /* File Name Display */
    .file-name {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">MINDWEAVE</div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="dictionary.html">EXPLAINIT</a>
      <a href="summarizer.html">NOTESYNTH</a>
      <a href="flashcards.html">FLASHFORGE+</a>
      <a href="quiz.html">MINDMAPGENIE</a>
      <a href="esc.html">PLANNER</a>
    </div>
  </nav>

  <section class="section">
    <h2>NOTESYNTH</h2>
    <p>Upload your PDF and get concise AI-powered summaries.</p>
    <label class="upload-box" id="uploadBox">
      <input type="file" accept=".pdf" style="display:none" id="fileInput">
      ðŸ“‚ Click or Drop PDF here
    </label>
    <div class="file-name" id="fileName"></div>
    <button class="action" id="summarizeBtn">Summarize</button>
    <div class="output empty">Summary will appear here.</div>
  </section>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBox = document.getElementById("uploadBox");
    const fileName = document.getElementById("fileName");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const output = document.querySelector(".output");

    // Handle file selection
    fileInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        uploadBox.classList.add("has-file");
        uploadBox.textContent = "âœ“ PDF Selected";
        fileName.textContent = "File: " + file.name;
      }
    });

    // Convert markdown-like text to HTML
    function formatText(text) {
      // Replace **bold** with <strong>
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      
      // Replace *italic* with <em>
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      
      // Replace blockquotes
      text = text.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');
      
      // Replace headers
      text = text.replace(/^### (.+)$/gim, '<h3>$1</h3>');
      text = text.replace(/^## (.+)$/gim, '<h3>$1</h3>');
      text = text.replace(/^# (.+)$/gim, '<h3>$1</h3>');
      
      // Replace code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Replace bullet points
      text = text.replace(/^\* (.+)$/gim, '<li>$1</li>');
      text = text.replace(/^- (.+)$/gim, '<li>$1</li>');
      
      // Wrap list items in ul
      text = text.replace(/(<li>.+<\/li>\n?)+/gs, '<ul>$&</ul>');
      
      // Replace numbered lists
      text = text.replace(/^\d+\. (.+)$/gim, '<li>$1</li>');
      text = text.replace(/(<li>.+<\/li>\n?)+/gs, function(match) {
        if (match.includes('<ul>')) return match;
        return '<ol>' + match + '</ol>';
      });
      
      // Create paragraphs
      const parts = text.split('\n\n');
      let result = '';
      for (let i = 0; i < parts.length; i++) {
        const para = parts[i].trim();
        if (!para) continue;
        if (para.startsWith('<h3>') || para.startsWith('<ul>') || para.startsWith('<ol>') || para.startsWith('<blockquote>')) {
          result += para;
        } else {
          result += '<p>' + para.replace(/\n/g, '<br>') + '</p>';
        }
      }
      
      return result;
    }

    // Handle summarize button click
    summarizeBtn.addEventListener("click", async function() {
      const file = fileInput.files[0];
      
      if (!file) {
        output.className = "output empty";
        output.textContent = "Please upload a PDF file first!";
        return;
      }

      // Show loading state
      output.className = "output loading";
      output.innerHTML = '<div class="loader"></div>';
      summarizeBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append("pdf", file);

        const res = await fetch("http://localhost:8000/api/summarize", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Failed to generate summary");

        const data = await res.json();
        
        // Format and display the result
        output.className = "output";
        output.innerHTML = formatText(data.summary);
        
      } catch (error) {
        output.className = "output";
        output.innerHTML = '<p class="error-message"><strong>Error:</strong> ' + error.message + '</p>';
      } finally {
        summarizeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
