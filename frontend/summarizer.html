  <section class="section">
    <h2>NOTESYNTH</h2>
    <p>Upload your PDF and get concise AI-powered summaries.</p>
    <label class="upload-box">
      <input type="file" style="display:none">
      ðŸ“‚ Click or Drop PDF here
    </label>
    <button class="action">Summarize</button>
    <div class="output">Summary will appear here.</div>
  </section>
  <script>
  document.querySelector(".action").addEventListener("click", async () => {
    const file = document.querySelector("input[type=file]").files[0];
    let formData = new FormData();
    formData.append("pdf", file);

    let res = await fetch("http://localhost:8000/api/summarize", {
      method: "POST",
      body: formData
    });
    let data = await res.json();
    document.querySelector(".output").innerText = data.summary;
  });
</script>
